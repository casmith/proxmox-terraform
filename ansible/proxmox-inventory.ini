# Ansible inventory for Proxmox hosts and cluster

# Primary cluster node (first node to create the cluster)
[proxmox_cluster_primary]
pve1 ansible_host=192.168.10.11 ansible_user=root

# Secondary cluster nodes (will join the cluster)
[proxmox_cluster_secondary]
pve2 ansible_host=192.168.10.9 ansible_user=root
pve3 ansible_host=192.168.10.12 ansible_user=root
pve4 ansible_host=192.168.10.13 ansible_user=root
pve5 ansible_host=192.168.10.8 ansible_user=root

# All cluster nodes combined
[proxmox_cluster:children]
proxmox_cluster_primary
proxmox_cluster_secondary

# Legacy group for backward compatibility with existing playbooks
[proxmox_hosts:children]
proxmox_cluster

[proxmox_cluster:vars]
ansible_python_interpreter=/usr/bin/python3
