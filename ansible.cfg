[defaults]
# Default inventory file
inventory = ansible/proxmox-inventory.ini

# Disable host key checking (useful for homelab/internal networks)
# WARNING: This reduces security - only use in trusted environments
host_key_checking = False

# Don't create .retry files on failure
retry_files_enabled = False

# Cleaner output - don't show skipped hosts
display_skipped_hosts = False

# Show timing information for tasks
callback_whitelist = profile_tasks, timer

# Use colors in output
force_color = True

[ssh_connection]
# Enable SSH pipelining for better performance
pipelining = True

# SSH timeout
timeout = 30

# Use control persist for faster subsequent connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
